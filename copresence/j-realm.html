		.StartButton{
			position:absolute;
			top:45vh;left:45vw;
			width:1vh;
			}

			.StartButton:hover {
    animation: bob 0.8s ease-in-out infinite;
			}

			@keyframes bob {
    	0% {
        transform: translateY(0);
    	}
    	50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}

			document.querySelector(".StartButton").onclick= function() {

				const context = new AudioContext();
				if (context.state !== 'running') {
    				context.resume();
  			}			
			}
